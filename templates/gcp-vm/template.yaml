apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: gcp-vm
  title: Provision GCP VM
  description: Provisions a GCP VM using Terraform
spec:
  owner: user:guest
  type: service

  parameters:
    - title: GCP VM Configuration
      required:
        - projectId
        - region
        - zone
        - instanceName
      properties:
        projectId:
          type: string
          title: GCP Project ID
        region:
          type: string
          title: Region
          default: us-central1
        zone:
          type: string
          title: Zone
          default: us-central1-a
        instanceName:
          type: string
          title: VM Instance Name

  steps:
    - id: fetch
      name: Fetch Terraform Template
      action: fetch:template
      input:
        url: https://codeload.github.com/regmisan/dev-portal-gcp/tar.gz/main
        subdir: dev-portal-gcp-main/templates/gcp-vm/content
        values:
          projectId: ${{ parameters.projectId }}
          region: ${{ parameters.region }}
          zone: ${{ parameters.zone }}
          instanceName: ${{ parameters.instanceName }}

    - id: terraformApply
      name: Run Terraform Commands
      action: shell:execute
      input:
        workingDirectory: ${{ steps.fetch.output.target }}
        command: |
          terraform init
          terraform apply -auto-approve

  output:
    text:
      - title: GCP VM Created
        content: "GCP VM '${{ parameters.instanceName }}' has been provisioned in project '${{ parameters.projectId }}'."
